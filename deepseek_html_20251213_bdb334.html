<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: #121215;
            --panel-bg: rgba(20, 20, 25, 0.95);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1a20 0%, #000 100%);
            color: white;
            overflow-x: hidden;
            user-select: none;
            height: 100vh;
        }

        /* --- Animations --- */
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse-glow { 0% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.5; transform: scale(1); } }
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        @keyframes rainbow-text {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Aura Styles --- */
        .aura-common { color: #a1a1aa; }
        .aura-uncommon { color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
        .aura-rare { color: #3b82f6; text-shadow: 0 0 15px rgba(59, 130, 246, 0.6); }
        .aura-epic { color: #a855f7; text-shadow: 0 0 20px rgba(168, 85, 247, 0.6); }
        
        .aura-pyromaniac { background: linear-gradient(to bottom, #f97316, #ef4444); -webkit-background-clip: text; color: transparent; text-shadow: 0 0 20px #c2410c; }
        .aura-glacial { color: #22d3ee; text-shadow: 0 0 15px #22d3ee; }
        .aura-magnetic { color: #94a3b8; letter-spacing: -1px; text-shadow: 3px 0px 0px rgba(255,255,255,0.2); }
        .aura-vortex { background: repeating-linear-gradient(45deg, #10b981, #34d399 10%, #059669 20%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-text 3s linear infinite; background-size: 200% 200%; }
        .aura-demon { color: #dc2626; text-shadow: 0 0 15px #b91c1c; background: -webkit-linear-gradient(#ff0000, #450a0a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .aura-permafrost { color: #e0f2fe; text-shadow: 0 0 10px #7dd3fc, 0 0 20px #0ea5e9; }
        .aura-starlight { color: #fcd34d; text-shadow: 0 0 10px #fbbf24, 0 0 30px #f59e0b; }
        .aura-seraphim { color: #fef08a; text-shadow: 0 0 20px #facc15, 0 0 40px #eab308; }
        .aura-necromancer { color: #84cc16; text-shadow: 0 0 10px #65a30d, 2px 2px 0px #000; font-family: 'Courier New', monospace; }
        .aura-crazy { background: linear-gradient(90deg, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); background-size: 300%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-text 0.5s linear infinite; }
        .aura-unreal { color: #d8b4fe; text-shadow: 0 0 15px #a855f7, 0 0 50px #6b21a8; letter-spacing: 5px; }
        .aura-matrix { color: #0f0; text-shadow: 0 0 5px #0f0; font-family: monospace; animation: glitch-anim 2s infinite alternate-reverse; }
        .aura-transcendent { color: #fff; text-shadow: 0 0 10px #22d3ee, 0 0 30px #22d3ee; opacity: 0.9; }
        .aura-solaris { background: radial-gradient(circle, #fff 20%, #f59e0b 50%, #b45309 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px #f59e0b; animation: pulse-glow 2s infinite; }
        .aura-twilight { background: linear-gradient(to right, #4c1d95, #be185d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 20px #86198f; }
        .aura-hypernova { background: conic-gradient(#fff, #f472b6, #60a5fa, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px rgba(255,255,255,0.8); animation: rotate 2s linear infinite; display: inline-block; }
        .aura-archangel { color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px #fbbf24; font-weight: 800; }
        .aura-theend { color: #000; text-shadow: 3px 3px 0px #ff0000, -3px -3px 0px #00ffff; animation: glitch-anim 0.2s infinite; }
        .aura-infinity { background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-text 10s ease infinite; filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5)); font-size: 1.2em; }

        /* --- UI Elements --- */
        #particles-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 0; }
        .particle { position: absolute; border-radius: 50%; opacity: 0.7; pointer-events: none; }

        #cutscene-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 100; align-items: center; justify-content: center; flex-direction: column; }
        #cutscene-star { width: 0; height: 0; background: white; border-radius: 50%; box-shadow: 0 0 50px white; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .inv-card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .btn-shine { position: relative; overflow: hidden; }
        .btn-shine::after { content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%; background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent); transform: skewX(-25deg); animation: shine-anim 3s infinite; }
        @keyframes shine-anim { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }

        /* Disabled Button State */
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }

    </style>
</head>
<body class="flex flex-col items-center">

    <div id="particles-container"></div>

    <!-- Cutscene Overlay -->
    <div id="cutscene-overlay">
        <div id="cutscene-star"></div>
        <div id="cutscene-text" class="mt-8 text-center opacity-0 transition-all duration-100 z-10 scale-0"></div>
        <div id="cutscene-chance" class="text-gray-400 font-mono mt-2 opacity-0"></div>
    </div>

    <!-- Header -->
    <header class="w-full p-4 bg-[#0a0a0c] border-b border-gray-800 z-10 shadow-lg flex flex-col gap-2">
        <div class="flex justify-between items-center">
            <div class="flex flex-col">
                <h1 class="text-2xl md:text-3xl font-bold italic tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500">Omega Star RNG ✨</h1>
            </div>
            <div class="flex gap-4 text-sm">
                <!-- Removed Essence Display -->
                <div class="text-right">
                    <p class="text-[10px] text-gray-500 uppercase">Всего роллов</p>
                    <p id="total-rolls" class="font-mono text-xl text-white">0</p>
                </div>
            </div>
        </div>
        
        <!-- Luck Status Bar -->
        <div class="flex justify-between items-end border-t border-gray-800 pt-2">
             <div class="flex items-center gap-2">
                <span class="text-xs text-gray-400 uppercase">Текущая Удача:</span>
                <span id="luck-multiplier" class="text-lg font-bold text-yellow-400">x1.0</span>
             </div>
             <div id="bonus-info" class="text-xs text-blue-400 font-mono hidden">
                 X2 BOOST ACTIVE!
             </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="flex-1 w-full max-w-5xl flex flex-col items-center justify-center p-6 relative z-10">
        
        <div class="relative w-full h-72 md:h-96 flex flex-col items-center justify-center mb-8">
            <div id="main-glow" class="absolute w-64 h-64 md:w-80 md:h-80 rounded-full blur-[100px] opacity-20 bg-white transition-colors duration-1000"></div>
            
            <div class="text-center z-10 w-full" id="aura-display-container">
                <div id="current-aura-name" class="text-5xl md:text-8xl font-bold tracking-wider mb-4 text-white transition-all duration-300 drop-shadow-2xl">
                    ROLL TO START
                </div>
                <div id="current-aura-chance" class="text-lg md:text-2xl font-mono text-gray-400 bg-black/30 px-4 py-1 rounded-full inline-block backdrop-blur-sm border border-white/5">
                    1 in ???
                </div>
                <div id="current-aura-desc" class="text-sm md:text-base text-gray-400 mt-4 max-w-lg mx-auto flex items-center justify-center"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col items-center gap-4 w-full max-w-md">
            <button id="roll-btn" class="btn-shine group relative w-full h-20 bg-white text-black font-black text-3xl tracking-[0.2em] uppercase rounded hover:scale-[1.02] active:scale-95 transition-all shadow-[0_0_30px_rgba(255,255,255,0.2)] border-2 border-transparent hover:border-gray-300">
                <span class="relative z-10 flex items-center justify-center gap-3"><i class="fa-solid fa-dice-d20"></i> ROLL</span>
            </button>

            <div class="grid grid-cols-2 gap-4 w-full">
                <button id="auto-roll-btn" class="h-12 border border-gray-700 bg-gray-900/50 rounded hover:bg-gray-800 text-gray-300 font-bold flex items-center justify-center gap-2 transition-all">
                    <i class="fa-solid fa-arrows-rotate"></i> AUTO: <span id="auto-status" class="text-red-500">OFF</span>
                </button>
                <button onclick="toggleDrawer()" class="h-12 border border-gray-700 bg-gray-900/50 rounded hover:bg-gray-800 text-gray-300 font-bold flex items-center justify-center gap-2 transition-all relative">
                    <i class="fa-solid fa-box-open"></i> ИНВЕНТАРЬ
                </button>
            </div>
            
            <div class="text-[10px] text-gray-500 flex justify-between w-full px-1">
                <span>Cooldown enabled</span>
                <span>Every 10th Roll = x2 Luck</span>
            </div>
        </div>
    </main>

    <!-- Inventory Drawer (Simplified, no tabs) -->
    <div id="main-drawer" class="fixed inset-0 bg-black/95 backdrop-blur-xl transform translate-y-full transition-transform duration-300 z-50 flex flex-col">
        <!-- Drawer Header -->
        <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-[#121215]">
            <div class="text-lg font-bold text-white px-2">
                Ваши Ауры
            </div>
            <button onclick="toggleDrawer()" class="text-gray-400 hover:text-white transition-transform hover:rotate-90"><i class="fa-solid fa-xmark fa-2x"></i></button>
        </div>
        
        <!-- Inventory Content -->
        <div id="content-inventory" class="flex-1 overflow-y-auto p-4">
             <div class="flex justify-end mb-4">
                <button onclick="clearData()" class="text-xs text-red-800 hover:text-red-500 uppercase">Сброс данных</button>
             </div>
            <div id="inventory-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </div>
    </div>

    <script>
        // --- Data Definitions ---
        const AURAS = [
            { id: 'common', name: 'COMMON', chance: 2, color: 'aura-common', hex: '#a1a1aa', desc: 'Просто и скучно.' },
            { id: 'uncommon', name: 'UNCOMMON', chance: 4, color: 'aura-uncommon', hex: '#4ade80', desc: 'Немного зелени.' },
            { id: 'rare', name: 'RARE', chance: 16, color: 'aura-rare', hex: '#3b82f6', desc: 'Редкий синий кристалл.' },
            { id: 'epic', name: 'EPIC', chance: 64, color: 'aura-epic', hex: '#a855f7', desc: 'Эпическая энергия.' },
            { id: 'pyromaniac', name: 'PYROMANIAC', chance: 350, color: 'aura-pyromaniac', hex: '#f97316', desc: 'Твоя душа горит.' },
            { id: 'glacial', name: 'GLACIAL', chance: 1500, color: 'aura-glacial', hex: '#22d3ee', desc: 'Абсолютный ноль.', particle: 'snow' },
            { id: 'magnetic', name: 'MAGNETIC', chance: 3200, color: 'aura-magnetic', hex: '#94a3b8', desc: 'Поляризация.' },
            { id: 'vortex', name: 'VORTEX', chance: 6500, color: 'aura-vortex', hex: '#10b981', desc: 'Ветер перемен.', particle: 'wind' },
            { id: 'demon', name: 'DEMON', chance: 12000, color: 'aura-demon', hex: '#dc2626', desc: 'Адское пламя.', cutscene: true, tier: 1, particle: 'ember' },
            { id: 'permafrost', name: 'PERMAFROST', chance: 25000, color: 'aura-permafrost', hex: '#0ea5e9', desc: 'Вечная мерзлота.', cutscene: true, tier: 1, particle: 'snow' },
            { id: 'starlight', name: 'STARLIGHT', chance: 50000, color: 'aura-starlight', hex: '#fbbf24', desc: 'Свет звезд.', cutscene: true, tier: 2, particle: 'sparkle' },
            { id: 'seraphim', name: 'SERAPHIM', chance: 125000, color: 'aura-seraphim', hex: '#facc15', desc: 'Не бойтесь.', cutscene: true, tier: 2, particle: 'light' },
            { id: 'necromancer', name: 'NECROMANCER', chance: 250000, color: 'aura-necromancer', hex: '#84cc16', desc: 'Восставший.', cutscene: true, tier: 2, particle: 'green-mist' },
            { id: 'crazy', name: 'CRAZY', chance: 400000, color: 'aura-crazy', hex: '#00ff00', desc: 'ГЛЮК.', cutscene: true, tier: 2, particle: 'confetti' },
            { id: 'unreal', name: 'UNREAL', chance: 750000, color: 'aura-unreal', hex: '#a855f7', desc: 'Это сон?', cutscene: true, tier: 3, particle: 'void' },
            { id: 'matrix', name: 'MATRIX', chance: 1200000, color: 'aura-matrix', hex: '#00ff00', desc: 'Код мира.', cutscene: true, tier: 3, particle: 'code' },
            { id: 'transcendent', name: 'TRANSCENDENT', chance: 2000000, color: 'aura-transcendent', hex: '#22d3ee', desc: 'Выше богов.', cutscene: true, tier: 3, particle: 'light' },
            { id: 'solaris', name: 'SOLARIS', chance: 3500000, color: 'aura-solaris', hex: '#f97316', desc: 'Сила солнц.', cutscene: true, tier: 3, particle: 'sun' },
            { id: 'twilight', name: 'TWILIGHT', chance: 5000000, color: 'aura-twilight', hex: '#86198f', desc: 'Конец дня.', cutscene: true, tier: 3, particle: 'dusk' },
            { id: 'hypernova', name: 'HYPERNOVA', chance: 8000000, color: 'aura-hypernova', hex: '#ec4899', desc: 'Рождение галактики.', cutscene: true, tier: 4, particle: 'galaxy' },
            { id: 'archangel', name: 'ARCHANGEL', chance: 15000000, color: 'aura-archangel', hex: '#fbbf24', desc: 'Защитник.', cutscene: true, tier: 4, particle: 'feather' },
            { id: 'theend', name: 'THE END', chance: 35000000, color: 'aura-theend', hex: '#000000', desc: 'КОНЕЦ.', cutscene: true, tier: 4, particle: 'glitch' },
            { id: 'infinity', name: 'INFINITY', chance: 99999999, color: 'aura-infinity', hex: '#ffffff', desc: 'Я ЕСТЬ ВСЁ.', cutscene: true, tier: 5, particle: 'rainbow' }
        ];

        // --- State ---
        let state = {
            totalRolls: 0,
            inventory: {}, 
            bestAura: null, 
            autoRoll: false,
        };

        let isRolling = false;
        let isOnCooldown = false;
        let autoInterval = null;
        let particleInterval = null;

        // --- DOM ---
        const els = {
            rollBtn: document.getElementById('roll-btn'),
            autoBtn: document.getElementById('auto-roll-btn'),
            totalRolls: document.getElementById('total-rolls'),
            name: document.getElementById('current-aura-name'),
            chance: document.getElementById('current-aura-chance'),
            desc: document.getElementById('current-aura-desc'),
            glow: document.getElementById('main-glow'),
            drawer: document.getElementById('main-drawer'),
            invGrid: document.getElementById('inventory-grid'),
            luckMult: document.getElementById('luck-multiplier'),
            bonusInfo: document.getElementById('bonus-info'),
            particles: document.getElementById('particles-container')
        };

        // --- Init ---
        function init() {
            loadData();
            updateStatsUI();

            els.rollBtn.addEventListener('click', () => { 
                if(!isRolling && !isOnCooldown && !state.autoRoll) performRoll(); 
            });
            els.autoBtn.addEventListener('click', toggleAutoRoll);
        }

        // --- Logic: Luck Calculation ---
        function getCurrentLuck() {
            let mult = 1;
            
            // Mechanic: Every 10th roll gives x2 luck
            // We check if the NEXT roll (current total + 1) is divisible by 10
            if ((state.totalRolls + 1) % 10 === 0) {
                mult *= 2;
            }

            return mult;
        }

        function getRandomAura() {
            const luck = getCurrentLuck();
            const sortedAuras = [...AURAS].sort((a, b) => b.chance - a.chance);
            
            for (let aura of sortedAuras) {
                const effectiveChance = Math.max(1, aura.chance / luck);
                if (Math.random() * effectiveChance < 1) {
                    return aura;
                }
            }
            return AURAS[0];
        }

        // --- Logic: Roll ---
        async function performRoll(skipAnim = false) {
            // Prevent rolling if disabled or cooling down
            if (isRolling || (isOnCooldown && !state.autoRoll)) return;

            isRolling = true;
            
            // Manual Roll Cooldown Logic
            if (!state.autoRoll) {
                isOnCooldown = true;
                els.rollBtn.disabled = true;
                setTimeout(() => {
                    isOnCooldown = false;
                    if (!state.autoRoll) els.rollBtn.disabled = false;
                }, 1000); // 1 second cooldown
            }

            // Visuals
            if (!skipAnim) {
                // Update UI to show if 10th roll bonus is active for THIS roll animation
                updateStatsUI(true); // pass true to preview luck for next roll

                let ticks = 0;
                const anim = setInterval(() => {
                    const temp = AURAS[Math.floor(Math.random()*8)];
                    els.name.innerText = temp.name;
                    els.name.className = `text-5xl md:text-8xl font-bold tracking-wider mb-4 text-gray-700 blur-[2px]`;
                    ticks++;
                    if (ticks>6) clearInterval(anim);
                }, 50);
                await new Promise(r => setTimeout(r, 350));
            }

            // Perform Calculations
            const result = getRandomAura();

            // Cutscene (only if not skipping anim)
            if (result.cutscene && !skipAnim && !state.autoRoll) {
                if (state.autoRoll) toggleAutoRoll();
                await playCutscene(result);
            }

            // Update State
            state.totalRolls++;
            
            if (!state.inventory[result.id]) state.inventory[result.id] = 0;
            state.inventory[result.id]++;

            if (!state.bestAura || result.chance > state.bestAura.chance) {
                state.bestAura = result;
            }

            saveData();
            updateStatsUI(false); // Reset UI to show next roll status
            displayResult(result);
            
            if (!els.drawer.classList.contains('translate-y-full')) {
                renderInventory();
            }

            isRolling = false;
        }

        function displayResult(aura) {
            els.name.innerText = aura.name;
            els.name.className = `text-5xl md:text-8xl font-bold tracking-wider mb-4 ${aura.color} transition-all duration-300 drop-shadow-2xl`;
            els.name.animate([{transform: 'scale(1)'}, {transform: 'scale(1.1)'}, {transform: 'scale(1)'}], {duration: 150});

            els.chance.innerText = `1 in ${aura.chance.toLocaleString()}`;
            els.desc.innerText = aura.desc;
            els.desc.className = `text-sm md:text-base text-gray-400 mt-4 max-w-lg mx-auto ${aura.color}`;

            els.glow.style.backgroundColor = aura.hex;
            els.glow.style.opacity = aura.chance > 1000 ? '0.4' : '0.1';

            if(aura.particle) spawnParticles(aura);
        }

        // --- Particles ---
        function spawnParticles(aura) {
            els.particles.innerHTML = '';
            if(particleInterval) clearInterval(particleInterval);
            if(!aura.particle) return;

            particleInterval = setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('particle');
                const size = Math.random() * 5 + 2;
                p.style.width = `${size}px`; p.style.height = `${size}px`;
                p.style.left = `${Math.random()*100}vw`;

                if(aura.particle === 'snow') {
                    p.style.background = 'white'; p.style.top = '-10px';
                    p.animate([{transform: 'translateY(0)'}, {transform: `translateY(110vh)`}], {duration: 3000, easing: 'linear'}).onfinish = ()=>p.remove();
                } else if (aura.particle === 'ember') {
                    p.style.background = 'orange'; p.style.bottom = '-10px';
                    p.animate([{transform: 'translateY(0)', opacity: 1}, {transform: `translateY(-100vh)`, opacity: 0}], {duration: 2000}).onfinish = ()=>p.remove();
                } else {
                     p.style.background = aura.hex; p.style.top = `${Math.random()*100}vh`;
                     p.animate([{opacity: 0}, {opacity: 1}, {opacity: 0}], {duration: 1000}).onfinish = ()=>p.remove();
                }
                els.particles.appendChild(p);
            }, 150);
        }

        // --- UI Updates ---
        function updateStatsUI(previewNext = false) {
            els.totalRolls.innerText = state.totalRolls.toLocaleString();
            
            // Determine Luck to display
            // If previewNext is true (during animation), we show the luck used for THAT roll
            // If previewNext is false (idle), we show the luck for the UPCOMING roll
            let luckRollCount = state.totalRolls + (previewNext ? 0 : 1);
            let luck = 1;

            if (luckRollCount % 10 === 0 && luckRollCount > 0) {
                luck = 2;
                els.bonusInfo.classList.remove('hidden');
                els.bonusInfo.innerText = "X2 (EVERY 10TH) ACTIVE!";
            } else {
                els.bonusInfo.classList.add('hidden');
            }

            els.luckMult.innerText = `x${luck.toFixed(1)}`;
            els.luckMult.className = luck > 1 ? "text-lg font-bold text-green-400 drop-shadow-[0_0_5px_rgba(74,222,128,0.8)]" : "text-lg font-bold text-gray-400";
        }

        function renderInventory() {
            els.invGrid.innerHTML = '';
            const collectedIds = Object.keys(state.inventory);
            const collectedAuras = collectedIds.map(id => AURAS.find(a => a.id === id)).filter(a=>a).sort((a, b) => b.chance - a.chance);

            if (collectedAuras.length === 0) {
                els.invGrid.innerHTML = '<div class="col-span-full text-center text-gray-500 mt-10">Пусто...</div>';
                return;
            }

            collectedAuras.forEach(aura => {
                const count = state.inventory[aura.id];
                if(count <= 0) return;
                
                const card = document.createElement('div');
                let borderClass = aura.chance > 1000 ? 'border-gray-600' : 'border-gray-800';
                if (aura.tier >= 3) borderClass = 'border-purple-500 shadow-[0_0_10px_#a855f7]';
                
                card.className = `inv-card bg-[#1a1a20] p-2 rounded-lg border ${borderClass} flex flex-col items-center relative group cursor-pointer transition-all duration-200`;
                card.innerHTML = `
                    <div class="absolute top-1 right-2 text-[10px] text-gray-400">x${count}</div>
                    <div class="h-10 w-10 rounded-full mb-2 flex items-center justify-center bg-black/40 mt-2">
                        <i class="fa-solid fa-circle ${aura.color} text-lg filter blur-[1px]"></i>
                    </div>
                    <div class="font-bold text-xs ${aura.color} text-center mb-1">${aura.name}</div>
                    <div class="text-[9px] text-gray-500">1/${formatNumber(aura.chance)}</div>
                `;
                card.onclick = () => {
                    displayResult(aura);
                    toggleDrawer();
                };
                els.invGrid.appendChild(card);
            });
        }

        // --- Utils ---
        function toggleDrawer() {
            if (els.drawer.classList.contains('translate-y-full')) {
                els.drawer.classList.remove('translate-y-full');
                renderInventory();
            } else {
                els.drawer.classList.add('translate-y-full');
            }
        }

        function toggleAutoRoll() {
            state.autoRoll = !state.autoRoll;
            if (state.autoRoll) {
                // Auto Roll ON
                els.autoBtn.classList.add('border-green-500', 'bg-green-900/20');
                document.getElementById('auto-status').innerText = "ON";
                document.getElementById('auto-status').className = "text-green-500 ml-1";
                
                // Disable main roll button
                els.rollBtn.disabled = true;
                els.rollBtn.classList.add('opacity-50', 'cursor-not-allowed');

                autoInterval = setInterval(() => { if (!isRolling) performRoll(); }, 1000); 
            } else {
                // Auto Roll OFF
                els.autoBtn.classList.remove('border-green-500', 'bg-green-900/20');
                document.getElementById('auto-status').innerText = "OFF";
                document.getElementById('auto-status').className = "text-red-500 ml-1";
                
                // Enable main roll button (if not cooling down)
                if (!isOnCooldown) els.rollBtn.disabled = false;
                els.rollBtn.classList.remove('opacity-50', 'cursor-not-allowed');

                clearInterval(autoInterval);
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num;
        }

        // --- Cutscene ---
        function playCutscene(aura) {
            return new Promise((resolve) => {
                const ol = document.getElementById('cutscene-overlay');
                const star = document.getElementById('cutscene-star');
                const text = document.getElementById('cutscene-text');
                const chance = document.getElementById('cutscene-chance');

                ol.style.display = 'flex';
                star.style.opacity = 1; star.style.transform = 'scale(0)';
                text.style.opacity = 0; text.style.transform = 'scale(0)';
                chance.style.opacity = 0;
                
                star.style.background = aura.hex;
                star.style.boxShadow = `0 0 50px ${aura.hex}`;

                star.animate([{ transform: 'scale(0)' }, { transform: 'scale(1)' }], { duration: 1000 }).onfinish = () => {
                    star.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.1)' }], { duration: 1500, easing: 'ease-in-out' }).onfinish = () => {
                        star.style.opacity = 0;
                        const f = document.createElement('div'); f.className='absolute inset-0 bg-white z-[101]';
                        ol.appendChild(f);
                        f.animate([{opacity:1},{opacity:0}], {duration:800}).onfinish=()=>f.remove();

                        text.innerHTML = aura.name;
                        text.className = `mt-8 text-6xl md:text-9xl font-bold ${aura.color}`;
                        text.animate([{ opacity: 0, transform: 'scale(3)' }, { opacity: 1, transform: 'scale(1)' }], { duration: 400, fill: 'forwards' });
                        
                        setTimeout(() => {
                            chance.innerText = "1 in " + aura.chance.toLocaleString();
                            chance.style.opacity = 1;
                        }, 500);

                        setTimeout(() => {
                            ol.style.display = 'none';
                            resolve();
                        }, 2500);
                    };
                };
            });
        }

        // --- Save/Load (Cleaned) ---
        function saveData() {
            const data = {
                v: 4, // Bump version to force reset of bad data if needed or just track
                r: state.totalRolls,
                inv: state.inventory,
                best: state.bestAura ? state.bestAura.id : null
            };
            localStorage.setItem('etherRngSaveV4', JSON.stringify(data));
        }

        function loadData() {
            let saved = localStorage.getItem('etherRngSaveV4');
            // Try migration from V3 (the alchemy version)
            if (!saved) {
                const old = localStorage.getItem('etherRngSaveV3');
                if (old) {
                    try {
                        const o = JSON.parse(old);
                        state.totalRolls = o.r || 0;
                        state.inventory = o.inv || {};
                        if(o.best) state.bestAura = AURAS.find(a=>a.id === o.best);
                        saveData();
                    } catch(e) {}
                }
            }

            if(saved) {
                try {
                    const p = JSON.parse(saved);
                    state.totalRolls = p.r || 0;
                    state.inventory = p.inv || {};
                    if(p.best) state.bestAura = AURAS.find(a=>a.id === p.best);
                } catch(e) { console.error("Save Error", e); }
            }
        }

        function clearData() {
            if(confirm("Стереть все?")) {
                localStorage.removeItem('etherRngSaveV4');
                location.reload();
            }
        }

        init();
    </script>
</body>
